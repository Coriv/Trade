spring.cloud.config.name=trade
spring.cloud.config.discovery.service-id=config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.username=configUser
spring.cloud.config.password=configPass
eureka.client.service-url.defaultZone=http://configUser:configPass@localhost:8082/eureka/

spring.datasource.url=jdbc:mysql://localhost:3306/trade?serverTimezone=Europe/Warsaw&allowPublicKeyRetrieval=true&useSSL=False
spring.datasource.username=trade_user
spring.datasource.password=trade_pass

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

wallet.deposit.url=http://WALLET/v1/wallet/deposit/
wallet-crypto.deposit.url=http://WALLET-CRYPTO/v1/wallet-crypto/deposit